<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css"
          rel="stylesheet" />
    <link href="https://i.ibb.co/h8pV7RK/favicon-16x16.png"
          rel="icon"
          type="favicon-16x16.png" />
    <title>ATM</title>
    <style>
        /* Fill the viewport and remove default margins */
        html, body { 
            height: 100%; 
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* Adjust the background image to fit the screen */
            background-image: url(https://i.ibb.co/KpjjphHY/ATM-Machine.jpg);
            background-size: cover;          /* scale to cover the viewport */
            background-position: center;     /* keep image centered */
            background-repeat: no-repeat;    /* no tiling */
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            font-size: 14px;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 100%;
            max-width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        #terminal {
            width: 100%;
            max-width: 730px;
            height: 500px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
        }

        #terminal.active {
            display: block; /* Show when active */
        }

        button {
            width: 200px;
            height: 40px;
            background-color: #E84610;
            border: 1px solid grey;
            color: white;
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover:not(:disabled) {
            background-color: #c93a0e;
            transform: scale(1.05);
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Tablet styles (portrait and landscape) */
        @media screen and (max-width: 1024px) {
            #terminal {
                max-width: 90vw;
                height: 450px;
            }

            .xterm {
                font-size: 13px;
            }

            button {
                width: 180px;
                height: 38px;
                font-size: 15px;
            }
        }

        /* Mobile landscape */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            #main-container {
                padding: 5px;
            }

            #terminal {
                max-width: 95vw;
                height: 70vh;
            }

            .xterm {
                font-size: 11px;
            }

            button {
                width: 150px;
                height: 36px;
                font-size: 14px;
                margin: 5px;
            }
        }

        /* Mobile portrait */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #main-container {
                padding: 5px;
            }

            #terminal {
                max-width: 95vw;
                height: 60vh;
            }

            .xterm {
                font-size: 12px;
            }

            button {
                width: 160px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* Extra small mobile devices */
        @media screen and (max-width: 480px) {
            #terminal {
                max-width: 98vw;
                height: 55vh;
            }

            .xterm {
                font-size: 10px;
            }

            button {
                width: 140px;
                height: 36px;
                font-size: 13px;
                margin: 8px;
            }
        }

        /* Very small devices (iPhone 4, etc.) */
        @media screen and (max-width: 380px) {
            #terminal {
                max-width: 98vw;
                height: 50vh;
            }

            .xterm {
                font-size: 9px;
            }

            button {
                width: 120px;
                height: 34px;
                font-size: 12px;
            }
        }

        /* Large desktop screens */
        @media screen and (min-width: 1440px) {
            #terminal {
                max-width: 900px;
                height: 600px;
            }

            .xterm {
                font-size: 15px;
            }

            button {
                width: 220px;
                height: 45px;
                font-size: 17px;
            }
        }

        /* Extra large screens (4K) */
        @media screen and (min-width: 2560px) {
            #terminal {
                max-width: 1200px;
                height: 800px;
            }

            .xterm {
                font-size: 18px;
            }

            button {
                width: 250px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <main id="main-container">@{body}</main>
</body>
</html>
